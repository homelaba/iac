variables:
  ANSIBLE_CONFIG: "./ansible.cfg"
  # Proxmox API settings
  PROXMOX_API_HOST: $PROXMOX_API_HOST
  PROXMOX_API_USER: $PROXMOX_API_USER
  PROXMOX_API_PASSWORD: $PROXMOX_API_PASSWORD
  PROXMOX_API_TOKEN_ID: $PROXMOX_API_TOKEN_ID
  PROXMOX_API_TOKEN: $PROXMOX_API_TOKEN
  # Proxmox LXC settings
  PROXMOX_NODE: $PROXMOX_NODE
  DOMAIN_NAME: akmalov.com
  LXC_PASSWORD: $LXC_PASSWORD
  LXC_DISK: local-lvm
  LXC_OS_TEMPLATE: Share:vztmpl/ubuntu-23.10-standard_23.10-1_amd64.tar.zst
  # LXC_NETWORK used for IP ADDRESS LXC and NETWORK. Example 10.0.0.{{VMID}}/24
  LXC_NETWORK: $LXC_NETWORK
  LXC_DNS_SERVER: $LXC_GATEWAY
  LXC_GATEWAY: $LXC_GATEWAY